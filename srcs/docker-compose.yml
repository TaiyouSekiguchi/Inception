version: '3'

services:
    mariadb:
        container_name: mariadb
        build: requirements/mariadb
        restart: always
        volumes:
            - db:/var/lib/mysql
        networks:
            - app-network
        expose:
            - "3306"
    nginx:
        container_name: nginx
        build: requirements/nginx
        depends_on:
            - wordpress
        restart: always
        volumes:
            - wp:/var/www/html
        networks:
            - app-network
        ports:
            - "443:443"
        volumes:
            - data:/var/www/html
    wordpress:
        container_name: wordpress
        build: requirements/wordpress
        depends_on:
            - mariadb
        restart: always
        volumes:
            - wp:/var/www/html
        networks:
            - app-network
        volumes:
            - data:/var/www/html
        expose:
            - "9000"

volumes:
    db:
        driver: local
        driver_ops:
            type: none
            o: bind
            device: ~/tsekiguc/data/db
    wp:
        driver: local
        driver_ops:
            type: none
            o: bind
            device: ~/tsekiguc/data/wp

networks:
    app-networks:
        driver: bridge
